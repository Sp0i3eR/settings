<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- Default settings 4 hinting, etc -->
	<match target="font">
		<edit mode="assign" name="antialias">	<bool>true</bool></edit>
		<edit mode="assign" name="autohint">	<bool>false</bool></edit>
		<edit mode="assign" name="hintstyle">	<const>hintmedium</const></edit>
		<edit mode="assign" name="hinting">		<bool>true</bool></edit>
		<edit mode="assign" name="rgba">		<const>bgr</const></edit>
		<!-- lcdnone, lcddefault, lcdlight, lcdlegacy -->
		<edit mode="assign" name="lcdfilter">	<const>lcddefault</const></edit>
	</match>

        <match target="font">
		<test name="family"><string>monofur</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
	</match>
	<!-- Wine fonts -->
	<match target="font" >
		<alias binding="same">
			<family>System</family>
			<accept>
				<family>Sans</family>
			</accept>
		</alias>
		<alias binding="same">
			<family>MS Shell Dlg</family>
			<accept>
				<family>Sans</family>
			</accept>
		</alias>
		<alias binding="same">
			<family>MS Sans Serif</family>
			<accept>
				<family>Sans</family>
			</accept>
		</alias>
	</match>

	
	
	<!-- Fix for eastern fonts -->
	        <match target="font">
                <test target="pattern" name="lang" compare="contains">
                        <string>zh-tw</string>
                        <string>zh-cn</string>
                        <string>ja</string>
                        <string>ko</string>
                </test>
                <edit name="spacing">
                        <const>proportional</const>
                </edit>
                <edit name="globaladvance">
                        <bool>false</bool>
                </edit>
                <edit name="hinting" mode="assign">
                        <bool>false</bool>
                </edit>
        </match>

	<!-- Autohinting 4 some fonts -->
	<match target="font">
		<test name="family" qual="any"><string>Arial Narrow</string>
		<string>Bitstream Vera Serif</string><string>Courier10 BT</string>
		<string>DejaVu LGC Sans Mono</string><string>DejaVu Sans Mono</string>
		<string>DejaVu Serif</string><string>Delicious</string>
		<string>District</string><string>Dutch801 Rm BT</string>
		<string>Fontin Sans</string><string>FreeMono</string>
		<string>FreeSans</string><string>FreeSerif</string>
		<string>Gotham Book</string><string>Gotham Light</string>
		<string>Gotham Medium</string><string>Helvetica</string>
		<string>Helvetica LT Std</string><string>Lacuna</string>
		<string>Lucida Console</string><string>Lucida Grande</string>
		<string>Lucida Sans Unicode</string><string>Luxi Sans</string>
		<string>Luxi Serif</string><string>MankSans</string>
		<string>Metabook-Roman</string><string>MetaMedium-Roman</string>
		<string>Miriam</string><string>Miso</string><string>MS Mincho</string>
		<string>Myriad Pro</string><string>Myriad Web Pro</string>
		<string>New Century Schoolbook</string><string>Nimbus Mono L</string>
		<string>Nina</string><string>Ocean Sans Std</string>
		<string>Swansea</string><string>Swiss721</string><string>Utopia</string>
		<string>Vegur</string><string>Verdimka</string></test>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
	</match>



	<!-- Set default font -->
	<alias>
		<family>PT Serif Caption</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
	<alias>
		<family>PT Sans Caption</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>monofur</family>
                <!-- <family>PT Mono</family> -->
		<default>
			<family>monospace</family>
		</default>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>PT Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>PT Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<!-- <family>PT Mono</family> -->
			<family>monofur</family>
		</prefer>
	</alias>
</fontconfig>
